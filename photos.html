<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фото з табору</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background-color: #007bc7;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-left: 30px;
    }

    .logo-container img {
      height: 50px;
      margin-right: 15px;
    }

    .logo-text {
      font-weight: bold;
      font-size: 2em;
      color: white;
    }

    .back-home {
      background: white;
      color: #000000;
      padding: 10px 5px;
      border-radius: 25px;
      font-weight: bold;
      margin-right: 30px;
      text-decoration: none;
      border: 2px solid white;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-home:hover {
      background-color: #ffffff;
      color: #004c8c;
    }

    .side-banner {
      width: 150px;
      position: fixed;
      top: 100px;
      z-index: 500;
    }

    .left-banner {
      left: 0;
      padding-left: 50px;
    }

    .right-banner {
      right: 0;
      padding-right: 50px;
    }

    .side-banner img {
      width: 100%;
      max-width: 150px;
      border-radius: 200px;
    }

    main {
      max-width: 800px;
      margin: 160px auto 30px;
      padding: 0 180px;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      justify-items: center;
    }

    .button-wrapper {
      position: relative;
      width: 120px;
      height: 60px;
    }

    .square-button {
      width: 100%;
      height: 100%;
      background-color: white;
      color: #007bc7;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #007bc7;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .square-button:hover {
      background-color: #007bc7;
      color: white;
    }

    .sub-button {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      padding: 8px 16px;
      margin-top: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .sub-button.show {
      opacity: 1;
      pointer-events: auto;
    }

    .sub-button:hover {
      background-color: #007799;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Логотип">
      <div class="logo-text">Caritas camp</div>
    </div>
    <a class="back-home" href="index.html">← На головну</a>
  </header>

  <div class="side-banner left-banner">
    <img src="baner.jpg" alt="Банер зліва">
  </div>

  <div class="side-banner right-banner">
    <img src="baner.jpg" alt="Банер справа">
  </div>

  <main>
    <div class="button-grid">
      <!-- 12 кнопок у дві колонки -->
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 1</button>
        <button class="sub-button">Додаткова 1</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 2</button>
        <button class="sub-button">Додаткова 2</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 3</button>
        <button class="sub-button">Додаткова 3</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 4</button>
        <button class="sub-button">Додаткова 4</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 5</button>
        <button class="sub-button">Додаткова 5</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 6</button>
        <button class="sub-button">Додаткова 6</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 7</button>
        <button class="sub-button">Додаткова 7</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 8</button>
        <button class="sub-button">Додаткова 8</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 9</button>
        <button class="sub-button">Додаткова 9</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 10</button>
        <button class="sub-button">Додаткова 10</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 11</button>
        <button class="sub-button">Додаткова 11</button>
      </div>
      <div class="button-wrapper">
        <button class="square-button" onclick="toggleSubButton(this)">Кнопка 12</button>
        <button class="sub-button">Додаткова 12</button>
      </div>
    </div>
  </main>

  <script>
    function toggleSubButton(mainButton) {
      const subButton = mainButton.nextElementSibling;
      subButton.classList.toggle("show");
    }
  </script>
</body>
</html>
