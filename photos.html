<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кнопки</title>
  <style>
    body {
      margin: 40px;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .square-button {
      width: 120px;
      height: 36px;
      background-color: white;
      color: #007bc7;
      font-size: 15px;
      font-weight: bold;
      border: 2px solid #007bc7;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
    }

    .square-button:hover {
      background-color: #007bc7;
      color: white;
    }

    .sub-button {
      width: 100px;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 2px;
      margin-bottom: 6px; /* Відстань між підкнопкою та наступною кнопкою */
      padding: 5px 10px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .sub-button.show {
      max-height: 40px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ліва колонка -->
    <div class="column">
      <button class="square-button" onclick="toggleSub(this)">Кнопка 1</button>
      <button class="sub-button">Під-кнопка</button>

      <button class="square-button">Кнопка 2</button>
      <button class="square-button">Кнопка 3</button>
      <button class="square-button">Кнопка 4</button>
      <button class="square-button">Кнопка 5</button>
      <button class="square-button">Кнопка 6</button>
    </div>

    <!-- Права колонка -->
    <div class="column">
      <button class="square-button" onclick="toggleSub(this)">Кнопка 7</button>
      <button class="sub-button">Під-кнопка</button>

      <button class="square-button">Кнопка 8</button>
      <button class="square-button">Кнопка 9</button>
      <button class="square-button">Кнопка 10</button>
      <button class="square-button">Кнопка 11</button>
      <button class="square-button">Кнопка 12</button>
    </div>
  </div>

  <script>
    function toggleSub(button) {
      const next = button.nextElementSibling;
      if (next && next.classList.contains('sub-button')) {
        next.classList.toggle('show');
      }
    }
  </script>

</body>
</html>
