<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Фото з табору</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background-color: #007bc7;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-left: 30px;
    }

    .logo-container img {
      height: 50px;
      margin-right: 15px;
    }

    .logo-text {
      font-weight: bold;
      font-size: 2em;
      color: white;
    }

    .nav-center {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .nav-button {
      background: white;
      color: #000000;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid white;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-button:hover {
      background-color: #004c8c;
      color: white;
    }

    .back-home {
      justify-self: end;
      margin-right: 30px;
      background: white;
      color: #000000;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid white;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-home:hover {
      background-color: #ffffff;
      color: #004c8c;
    }

    .side-banner {
      width: 150px;
      position: fixed;
      top: 100px;
      z-index: 500;
    }

    .left-banner {
      left: 0;
      padding-left: 50px;
    }

    .right-banner {
      right: 0;
      padding-right: 50px;
    }

    .side-banner img {
      width: 100%;
      max-width: 150px;
      border-radius: 200px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 160px;
      padding-left: 20px;
      padding-right: 20px;
      margin: 0 auto;
      max-width: 100%;
      box-sizing: border-box;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0px;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2px 0;
    }

    .square-button {
      width: 300px;
      height: 36px;
      background-color: white;
      color: #007bc7;
      font-size: 15px;
      font-weight: bold;
      border: 2px solid #007bc7;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .square-button:hover {
      background-color: #007bc7;
      color: white;
    }

    .sub-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      background-color: #007bc7;
      border: 2px solid #007bc7;
      border-radius: 10px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      margin-top: 4px;
    }

    .sub-wrapper.show {
      max-height: 1000px;
      opacity: 1;
      padding: 5px 0;
      overflow-y: auto;
    }

    .sub-button {
      width: 250px;
      background-color: white;
      color: #000;
      font-weight: bold;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      font-size: 14px;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
      margin: 4px 0;
    }

    .sub-button:hover {
      background-color: #ffcc00;
      color: white;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      header {
        grid-template-columns: auto auto auto;
        padding: 10px 20px;
      }

      .hamburger {
        display: flex;
        justify-self: end;
      }

      .nav-center {
        display: none;
        flex-direction: column;
        background-color: #007bc7;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        padding: 10px 0;
      }

      .nav-center.active {
        display: flex;
      }

      .nav-button {
        width: 100%;
        text-align: center;
      }

      .side-banner {
        display: none;
      }

      main {
        padding: 0 20px;
        margin-top: 150px;
        width: 100%;
        align-items: center;
      }

      .button-grid {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .button-wrapper {
        align-items: center;
      }

      .square-button {
        width: 100%;
        max-width: 300px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 16px;
      }

      .sub-button {
        width: 100%;
        max-width: 280px;
        text-align: center;
      }

      .logo-container.hidden {
        display: none;
      }

      .back-home {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Логотип">
      <div class="logo-text">Caritas camp</div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-center" id="nav">
      <a class="nav-button" href="about.html">Про нас</a>
      <a class="nav-button" href="videos.html">Відео</a>
    </div>

    <a class="back-home" href="index.html">← На головну</a>
  </header>

  <div class="side-banner left-banner">
    <img src="baner.jpg" alt="Банер зліва">
  </div>

  <div class="side-banner right-banner">
    <img src="baner.jpg" alt="Банер справа">
  </div>

  <main>
    <h1 style="text-align: center; color: #000; margin-bottom: 20px;">Фото</h1>
    <!-- Залишаємо решту кнопок і контент без змін -->
    <!-- ... Весь блок button-grid тут ... -->
  </main>

  <script>
    function toggleSubButton(btn) {
      const wrapper = btn.nextElementSibling;
      wrapper.classList.toggle('show');
    }

    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }

    window.addEventListener('scroll', () => {
      const logoContainer = document.querySelector('.logo-container');
      if (window.innerWidth <= 768) {
        if (window.scrollY > 50) {
          logoContainer.classList.add('hidden');
        } else {
          logoContainer.classList.remove('hidden');
        }
      }
    });
  </script>
</body>
</html>
