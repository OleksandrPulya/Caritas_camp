<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caritas camp - Дитячий табір</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }
    header {
      background-color: #0061ff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 2em;
      margin-left: 30px;
    }
    .phone {
      background: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      margin-right: 30px;
    }
    .main-title {
      font-size: 3em;
      font-weight: bold;
      margin-top: 100px;
    }
    .subtitle {
      font-size: 1.5em;
      margin-top: 20px;
    }
    nav {
      margin-top: 50px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000; /* чорний текст */
      font-weight: bold;
      font-size: 1.2em;
      padding: 8px 20px;
      border: 2px solid #0061ff; /* синя обводка */
      border-radius: 25px; /* овал */
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #0061ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Caritas camp</div>
    <div class="phone">*ТЕЛЕФОН</div>
  </header>

  <main>
    <div class="main-title">Дитячий літній табір у Польщі</div>
    <div class="subtitle">Відпочинок для дітей = для батьків</div>

    <nav>
      <a href="#">Про нас</a>
      <a href="#">Фото</a>
      <a href="#">Відео</a>
    </nav>
  </main>
</body>
</html>
